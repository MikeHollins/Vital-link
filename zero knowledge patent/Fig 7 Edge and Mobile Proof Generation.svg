
<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" style="background: white;">
    <style>
        .main-container {
            fill: white;
            stroke: black;
            stroke-width: 2;
        }
        .component-block {
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }
        .data-storage {
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }
        .cloud-shape {
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }
        .label {
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: central;
            fill: black;
            font-family: Arial, sans-serif;
        }
        .numeral {
            font-size: 10px;
            font-weight: bold;
            text-anchor: middle;
            fill: black;
            font-family: Arial, sans-serif;
        }
        .arrow-line {
            stroke: black;
            stroke-width: 2;
            fill: none;
        }
        .fig-label {
            font-size: 14px;
            font-weight: bold;
            text-anchor: middle;
            fill: black;
            font-family: Arial, sans-serif;
        }
    </style>
    
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
        </marker>
    </defs>

    <!-- RUGGEDIZED MOBILE DEVICE (720) - Main Container -->
    <rect x="50" y="150" width="450" height="400" rx="8" class="main-container" />
    <text x="275" y="130" class="label">RUGGEDIZED MOBILE DEVICE</text>
    <text x="275" y="145" class="numeral">(720)</text>

    <!-- WEARABLE SENSORS (710) -->
    <ellipse cx="150" cy="220" rx="60" ry="30" class="component-block"/>
    <text x="150" y="215" class="label">WEARABLE</text>
    <text x="150" y="230" class="label">SENSORS</text>
    <text x="150" y="260" class="numeral">(710)</text>

    <!-- RAW BIOMETRIC DATA (740) - Cylinder/Database -->
    <ellipse cx="350" cy="220" rx="50" ry="15" class="data-storage"/>
    <rect x="300" y="220" width="100" height="60" class="data-storage"/>
    <ellipse cx="350" cy="280" rx="50" ry="15" class="data-storage"/>
    <text x="350" y="240" class="label">RAW BIOMETRIC</text>
    <text x="350" y="255" class="label">DATA</text>
    <text x="350" y="280" class="numeral">(740)</text>

    <!-- LIGHTWEIGHT ZK PROOF ENGINE (730) -->
    <rect x="200" y="350" width="150" height="80" rx="4" class="component-block"/>
    <text x="275" y="380" class="label">LIGHTWEIGHT</text>
    <text x="275" y="395" class="label">ZK PROOF ENGINE</text>
    <text x="275" y="450" class="numeral">(730)</text>

    <!-- IMMUTABLY STORED PROOF (750) - Document Icon -->
    <path d="M 100 450 L 100 525 L 200 525 L 200 480 L 175 450 Z" class="component-block"/>
    <path d="M 175 450 L 175 480 L 200 480" fill="none" stroke="black" stroke-width="1.5"/>
    <text x="150" y="490" class="label">IMMUTABLY</text>
    <text x="150" y="505" class="label">STORED PROOF</text>
    <text x="150" y="540" class="numeral">(750)</text>

    <!-- Internal Arrows within RUGGEDIZED MOBILE DEVICE -->
    <path d="M 210 220 L 250 220" class="arrow-line" marker-end="url(#arrowhead)"/>
    <path d="M 300 280 L 275 350" class="arrow-line" marker-end="url(#arrowhead)"/>
    <path d="M 200 390 L 165 450" class="arrow-line" marker-end="url(#arrowhead)"/>

    <!-- TACTICAL NETWORKS (760) - Cloud Shape -->
    <path d="M 630 300 Q 610 280 590 300 Q 570 280 550 300 Q 530 290 530 320 Q 530 350 550 340 Q 570 360 590 340 Q 610 360 630 340 Q 650 350 650 320 Q 650 290 630 300 Z" class="cloud-shape"/>
    <text x="590" y="315" class="label">TACTICAL</text>
    <text x="590" y="330" class="label">NETWORKS</text>
    <text x="590" y="370" class="numeral">(760)</text>

    <!-- COMMAND POST (NETWORK ACCESS) (770) -->
    <rect x="680" y="280" width="150" height="80" rx="4" class="component-block"/>
    <text x="755" y="310" class="label">COMMAND POST</text>
    <text x="755" y="325" class="label">(NETWORK ACCESS)</text>
    <text x="755" y="380" class="numeral">(770)</text>

    <!-- BLOCKCHAIN ANCHORING (780) -->
    <rect x="900" y="280" width="120" height="80" rx="4" class="component-block"/>
    <text x="960" y="310" class="label">BLOCKCHAIN</text>
    <text x="960" y="325" class="label">ANCHORING</text>
    <text x="960" y="380" class="numeral">(780)</text>

    <!-- DISTRIBUTED LEDGER (450) - Cylinder -->
    <ellipse cx="1120" cy="280" rx="50" ry="15" class="data-storage"/>
    <rect x="1070" y="280" width="100" height="80" class="data-storage"/>
    <ellipse cx="1120" cy="360" rx="50" ry="15" class="data-storage"/>
    <text x="1120" y="312" class="label">DISTRIBUTED</text>
    <text x="1120" y="327" class="label">LEDGER</text>
    <text x="1120" y="390" class="numeral">(450)</text>

    <!-- External Arrows -->
    <!-- DEFERRED ANCHORING arrow from IMMUTABLY STORED PROOF to TACTICAL NETWORKS with 90-degree turns -->
    <path d="M 200 487 L 400 487 L 400 320 L 530 320" class="arrow-line" marker-end="url(#arrowhead)"/>
    <text x="290" y="477" class="label">DEFERRED ANCHORING</text>

    <!-- TACTICAL NETWORKS to COMMAND POST -->
    <path d="M 650 320 L 680 320" class="arrow-line" marker-end="url(#arrowhead)"/>

    <!-- COMMAND POST to BLOCKCHAIN ANCHORING -->
    <path d="M 830 320 L 900 320" class="arrow-line" marker-end="url(#arrowhead)"/>

    <!-- BLOCKCHAIN ANCHORING to DISTRIBUTED LEDGER -->
    <path d="M 1020 320 L 1070 320" class="arrow-line" marker-end="url(#arrowhead)"/>

    <!-- Figure Label at Bottom -->
    <text x="600" y="650" class="fig-label">FIG. 7</text>
</svg>
