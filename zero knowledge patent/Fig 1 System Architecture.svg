<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" style="background: white;">
    <style>
        .block {
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }
        .tee-box {
            fill: none;
            stroke: black;
            stroke-width: 1.5;
            stroke-dasharray: 6 4;
        }
        .label {
            font-size: 14px;
            font-weight: 500;
            text-anchor: middle;
            dominant-baseline: central;
            font-family: Arial, sans-serif;
        }
        .title-label {
            font-size: 16px;
            font-weight: 600;
            text-anchor: middle;
            font-family: Arial, sans-serif;
        }
        .arrow-line {
            stroke: black;
            stroke-width: 1.5;
            fill: none;
        }
    </style>
    
    <!-- Define arrowhead marker -->
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="6.5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
        </marker>
    </defs>

    <!-- Figure Label (USPTO Format) -->
    <text x="450" y="580" class="title-label">FIG. 1</text>

    <!-- BLOCKS -->
    <rect id="block110" x="50" y="150" width="200" height="80" rx="4" class="block" />
    <text x="150" y="185" class="label">Data Intake</text>
    <text x="150" y="200" class="label">Module (110)</text>

    <rect id="block120" x="50" y="350" width="200" height="80" rx="4" class="block" />
    <text x="150" y="385" class="label">Environmental</text>
    <text x="150" y="400" class="label">Metadata Module (120)</text>

    <rect id="block130" x="350" y="150" width="200" height="80" rx="4" class="block" />
    <text x="450" y="185" class="label">Constraint Validation</text>
    <text x="450" y="200" class="label">Module (130)</text>
    
    <rect id="block140" x="350" y="300" width="200" height="80" rx="4" class="block" />
    <text x="450" y="335" class="label">Zero-Knowledge</text>
    <text x="450" y="350" class="label">Proof Engine (140)</text>

    <rect id="block150" x="650" y="225" width="200" height="80" rx="4" class="block" />
    <text x="750" y="260" class="label">Blockchain Anchoring</text>
    <text x="750" y="275" class="label">Module (150)</text>

    <rect id="block170" x="650" y="400" width="200" height="80" rx="4" class="block" />
    <text x="750" y="435" class="label">Verification</text>
    <text x="750" y="450" class="label">Interface (170)</text>

    <!-- Trusted Execution Environment (TEE) Box -->
    <rect id="tee160" x="325" y="100" width="250" height="330" rx="8" class="tee-box" />
    <text x="450" y="90" class="label" style="font-size: 13px;">Trusted Execution Environment (160)</text>

    <!-- ARROWS -->
    <!-- Arrow from 110 to 130 -->
    <path d="M 250 190 H 340" class="arrow-line" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow from 120 to 130 (curved) -->
    <path d="M 250 390 C 290 390, 290 190, 340 190" class="arrow-line" marker-end="url(#arrowhead)"/>

    <!-- Arrow from 130 to 140 -->
    <path d="M 450 230 V 290" class="arrow-line" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow from 140 to 150 -->
    <path d="M 550 340 H 600 C 625 340, 625 265, 645 265" class="arrow-line" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow from 150 to 170 -->
    <path d="M 750 305 V 390" class="arrow-line" marker-end="url(#arrowhead)"/>

</svg>