<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIG. 1: System Architecture Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind gray-50 */
        }
        .block {
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }
        .tee-box {
            fill: none;
            stroke: black;
            stroke-width: 1.5;
            stroke-dasharray: 6 4; /* Creates a dashed line */
        }
        .label {
            font-size: 14px;
            font-weight: 500;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none; /* Make text non-interactive */
        }
        .title-label {
            font-size: 16px;
            font-weight: 600;
            text-anchor: middle;
        }
        .arrow-line {
            stroke: black;
            stroke-width: 1.5;
            fill: none;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md border border-gray-200 w-full max-w-5xl">
        <!-- SVG container for the diagram -->
        <svg id="patent-diagram" viewBox="0 0 900 600" preserveAspectRatio="xMidYMid meet" class="w-full h-full" aria-labelledby="diagramTitle">
            <title id="diagramTitle">FIG. 1: System Architecture Overview</title>
            
            <!-- Define arrowhead marker -->
            <defs>
                <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
                    markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
                </marker>
            </defs>

            <!-- Diagram Title -->
            <text x="450" y="30" class="title-label">FIG. 1: System Architecture Overview</text>

            <!-- BLOCKS -->
            <!-- Block dimensions -->
            <rect id="block110" x="50" y="150" width="200" height="80" rx="4" class="block" />
            <text x="150" y="190" class="label">
                <tspan x="150" dy="-0.6em">Data Intake</tspan>
                <tspan x="150" dy="1.2em">Module (110)</tspan>
            </text>

            <rect id="block120" x="50" y="350" width="200" height="80" rx="4" class="block" />
            <text x="150" y="390" class="label">
                <tspan x="150" dy="-0.6em">Environmental</tspan>
                <tspan x="150" dy="1.2em">Metadata Module (120)</tspan>
            </text>

            <rect id="block130" x="350" y="150" width="200" height="80" rx="4" class="block" />
            <text x="450" y="190" class="label">
                <tspan x="450" dy="-0.6em">Constraint Validation</tspan>
                <tspan x="450" dy="1.2em">Module (130)</tspan>
            </text>
            
            <rect id="block140" x="350" y="300" width="200" height="80" rx="4" class="block" />
            <text x="450" y="340" class="label">
                <tspan x="450" dy="-0.6em">Zero-Knowledge</tspan>
                <tspan x="450" dy="1.2em">Proof Engine (140)</tspan>
            </text>

            <rect id="block150" x="650" y="225" width="200" height="80" rx="4" class="block" />
            <text x="750" y="265" class="label">
                <tspan x="750" dy="-0.6em">Blockchain Anchoring</tspan>
                <tspan x="750" dy="1.2em">Module (150)</tspan>
            </text>

            <rect id="block170" x="650" y="400" width="200" height="80" rx="4" class="block" />
            <text x="750" y="440" class="label">
                <tspan x="750" dy="-0.6em">Verification</tspan>
                <tspan x="750" dy="1.2em">Interface (170)</tspan>
            </text>

            <!-- Trusted Execution Environment (TEE) Box -->
            <rect id="tee160" x="325" y="100" width="250" height="330" rx="8" class="tee-box" />
            <text x="450" y="90" class="label" style="font-size: 13px;">Trusted Execution Environment (160)</text>

            <!-- ARROWS -->
            <!-- Arrow from 110 & 120 to 130 -->
            <path d="M 250 190 H 340" class="arrow-line" marker-end="url(#arrowhead)"/>
            <path d="M 250 390 C 290 390, 290 190, 340 190" class="arrow-line" marker-end="url(#arrowhead)"/>

            <!-- Arrow from 130 to 140 -->
            <path d="M 450 230 V 290" class="arrow-line" marker-end="url(#arrowhead)"/>
            
            <!-- Arrow from 140 to 150 -->
            <path d="M 550 340 L 600 340 L 600 265 L 650 265" class="arrow-line" marker-end="url(#arrowhead)"/>
            
            <!-- Arrow from 150 to 170 -->
             <path d="M 750 305 V 390" class="arrow-line" marker-end="url(#arrowhead)"/>

        </svg>
    </div>
</body>
</html>
