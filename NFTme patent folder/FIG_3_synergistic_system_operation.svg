
<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg" style="background: white;">
    <!-- White background rectangle -->
    <rect width="900" height="400" fill="white"/>
    
    <!-- Define arrowhead marker -->
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
        </marker>
        <style>
            .system-block, .attestation-shape {
                fill: white;
                stroke: black;
                stroke-width: 1;
            }
            .label {
                font-size: 14px;
                font-weight: 400;
                text-anchor: middle;
                dominant-baseline: central;
                pointer-events: none;
                fill: black;
                font-family: 'Inter', Arial, sans-serif;
            }
            .title-label {
                font-size: 16px;
                font-weight: 600;
                text-anchor: middle;
                fill: black;
                font-family: 'Inter', Arial, sans-serif;
            }
            .arrow-line {
                stroke: black;
                stroke-width: 1;
                fill: none;
            }
        </style>
    </defs>

    <!-- Diagram Title -->
    <text x="450" y="40" class="title-label">FIG. 3: Synergistic System Operation</text>

    <!-- Dynamic ZK Verification System (310) -->
    <rect x="50" y="150" width="250" height="100" rx="2" class="system-block"/>
    <text x="175" y="200" class="label">
        <tspan x="175" dy="-0.6em">Dynamic ZK Verification</tspan>
        <tspan x="175" dy="1.2em">System (310)</tspan>
    </text>

    <!-- Context-Aware ZKP Attestation (320) -->
    <rect x="370" y="160" width="160" height="80" rx="2" class="attestation-shape"/>
    <text x="450" y="200" class="label">
        <tspan x="450" dy="-0.6em">Context-Aware ZKP</tspan>
        <tspan x="450" dy="1.2em">Attestation (320)</tspan>
    </text>

    <!-- NFTME System (330) -->
    <rect x="600" y="150" width="250" height="100" rx="2" class="system-block"/>
    <text x="725" y="200" class="label">NFTME System (330)</text>

    <!-- ARROWS -->
    <!-- 310 -> 320 -->
    <path d="M 300 200 H 360" class="arrow-line" marker-end="url(#arrowhead)"/>
    
    <!-- 320 -> 330 -->
    <path d="M 530 200 H 590" class="arrow-line" marker-end="url(#arrowhead)"/>

</svg>
