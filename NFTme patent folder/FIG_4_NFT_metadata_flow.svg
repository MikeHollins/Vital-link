
<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg" style="background: white;">
    <!-- White background rectangle -->
    <rect width="400" height="600" fill="white"/>
    
    <!-- Define arrowhead marker -->
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
        </marker>
        <style>
            .field-box {
                fill: white;
                stroke: black;
                stroke-width: 1;
            }
            .label {
                font-size: 14px;
                font-weight: 400;
                text-anchor: middle;
                dominant-baseline: central;
                pointer-events: none;
                fill: black;
                font-family: 'Inter', Arial, sans-serif;
            }
            .title-label {
                font-size: 16px;
                font-weight: 600;
                text-anchor: middle;
                fill: black;
                font-family: 'Inter', Arial, sans-serif;
            }
            .subtitle-label {
                font-size: 14px;
                font-weight: 600;
                text-anchor: middle;
                fill: black;
                font-family: 'Inter', Arial, sans-serif;
            }
            .arrow-line {
                stroke: black;
                stroke-width: 1;
                fill: none;
            }
        </style>
    </defs>

    <!-- Diagram Title -->
    <text x="200" y="30" class="title-label">FIG. 4</text>
    <text x="200" y="60" class="subtitle-label">NFT Metadata Structure</text>
    
    <!-- Box 1: attestation type (410) -->
    <rect x="75" y="100" width="250" height="60" rx="2" class="field-box"/>
    <text x="200" y="130" class="label">attestation type (410)</text>

    <!-- Arrow 1 -->
    <path d="M 200 160 V 190" class="arrow-line" marker-end="url(#arrowhead)"/>

    <!-- Box 2: subject attestation hash (420) -->
    <rect x="75" y="200" width="250" height="60" rx="2" class="field-box"/>
    <text x="200" y="230" class="label">subject attestation hash (420)</text>

    <!-- Arrow 2 -->
    <path d="M 200 260 V 290" class="arrow-line" marker-end="url(#arrowhead)"/>

    <!-- Box 3: immutable link (430) -->
    <rect x="75" y="300" width="250" height="60" rx="2" class="field-box"/>
    <text x="200" y="330" class="label">immutable link (430)</text>

    <!-- Arrow 3 -->
    <path d="M 200 360 V 390" class="arrow-line" marker-end="url(#arrowhead)"/>

    <!-- Box 4: validation method (440) -->
    <rect x="75" y="400" width="250" height="60" rx="2" class="field-box"/>
    <text x="200" y="430" class="label">validation method (440)</text>

</svg>
