

<svg id="data-object-flow-diagram" viewBox="0 0 500 750" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-labelledby="diagramTitle">
    <title id="diagramTitle">FIG. 4: Data Object Flow</title>
    
    <style>
        .container-block {
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }
        .field-block {
            fill: white;
            stroke: black;
            stroke-width: 1;
        }
        .label {
            font-size: 14px;
            font-weight: normal;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
            fill: black;
            font-family: sans-serif;
        }
        .text-label {
            font-size: 12px;
            font-family: "Courier New", monospace;
            text-anchor: start;
            dominant-baseline: central;
            pointer-events: none;
            fill: black;
        }
        .title-label {
            font-size: 16px;
            font-weight: bold;
            text-anchor: middle;
            fill: black;
            font-family: sans-serif;
        }
        .arrow-line {
            stroke: black;
            stroke-width: 1;
            fill: none;
        }
    </style>
    
    <!-- Define arrowhead marker -->
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
        </marker>
    </defs>

    <!-- White Background -->
    <rect x="0" y="0" width="100%" height="100%" fill="white"/>

    <!-- Diagram Title -->
    <text x="250" y="30" class="title-label">FIG. 4</text>
    
    <!-- Main Data Object Container (400) -->
    <rect x="25" y="80" width="450" height="600" rx="2" class="container-block"/>
    <text x="250" y="105" class="label" style="font-weight: bold;">Data Object (400)</text>

    <!-- Sanitized Text Field (410) -->
    <g>
        <rect x="50" y="140" width="400" height="200" rx="2" class="field-block"/>
        <text x="250" y="170" class="label" style="font-weight: bold;">Sanitized Text Field (410)</text>
        <text x="70" y="230" class="text-label">"On [DATE], [PARTY A] shall pay a</text>
        <text x="70" y="250" class="text-label">penalty of..."</text>
    </g>

    <!-- Arrow -->
    <path d="M 250 340 V 390" class="arrow-line" marker-end="url(#arrowhead)"/>
    
    <!-- Structured Metadata Field (420) -->
    <g>
        <rect x="50" y="400" width="400" height="200" rx="2" class="field-block"/>
        <text x="250" y="430" class="label" style="font-weight: bold;">Structured Metadata Field (420)</text>
        <text x="70" y="490" class="text-label">
            <tspan x="70" dy="1.2em">{ "clause_type": "liquidated_damages",</tspan>
            <tspan x="70" dy="1.4em">  "penalty_amount": "5000000",</tspan>
            <tspan x="70" dy="1.4em">  "currency": "USD" }</tspan>
        </text>
    </g>
</svg>

