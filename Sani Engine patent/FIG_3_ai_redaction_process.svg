
<svg id="redaction-process-diagram" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-labelledby="diagramTitle">
    <title id="diagramTitle">FIG. 3: AI Redaction Process Detail</title>
    
    <style>
        .process-block {
            fill: white;
            stroke: black;
            stroke-width: 1;
        }
        .label {
            font-size: 12px;
            font-weight: normal;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
            fill: black;
            font-family: sans-serif;
        }
        .title-label {
            font-size: 16px;
            font-weight: bold;
            text-anchor: middle;
            fill: black;
            font-family: sans-serif;
        }
        .arrow-line {
            stroke: black;
            stroke-width: 1;
            fill: none;
        }
    </style>
    
    <!-- Define arrowhead marker -->
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
        </marker>
    </defs>

    <!-- White Background -->
    <rect x="0" y="0" width="100%" height="100%" fill="white"/>

    <!-- Diagram Title -->
    <text x="600" y="30" class="title-label">FIG. 3</text>

    <!-- Input Text (310) -->
    <rect x="50" y="100" width="350" height="200" rx="2" class="process-block"/>
    <text x="225" y="130" class="label" style="font-weight: bold;">Input Text (310)</text>
    <text x="225" y="180" class="label" style="text-anchor: start; font-size: 11px;">
        <tspan x="65" dy="1.2em">On May 1st, 2024, ACME Corp. shall pay a</tspan>
        <tspan x="65" dy="1.2em">penalty of $5,000,000 to Zenith Inc. if the</tspan>
        <tspan x="65" dy="1.2em">merger is delayed.</tspan>
    </text>

    <!-- AI Redaction Engine (320) -->
    <rect x="475" y="150" width="250" height="100" rx="2" class="process-block"/>
    <text x="600" y="200" class="label">
        <tspan x="600" dy="-0.6em">AI Redaction Engine</tspan>
        <tspan x="600" dy="1.2em">(320)</tspan>
    </text>

    <!-- Output Text (330) -->
    <rect x="800" y="100" width="350" height="200" rx="2" class="process-block"/>
    <text x="975" y="130" class="label" style="font-weight: bold;">Output Text (330)</text>
    <text x="975" y="180" class="label" style="text-anchor: start; font-size: 11px;">
        <tspan x="815" dy="1.2em">On May 1st, 2024, [PARTY A] shall pay a</tspan>
        <tspan x="815" dy="1.2em">penalty of $5,000,000 to [PARTY B] if the</tspan>
        <tspan x="815" dy="1.2em">merger is delayed.</tspan>
    </text>

    <!-- ARROWS -->
    <!-- Input -> Engine -->
    <path d="M 400 200 H 465" class="arrow-line" marker-end="url(#arrowhead)"/>
    
    <!-- Engine -> Output -->
    <path d="M 725 200 H 790" class="arrow-line" marker-end="url(#arrowhead)"/>
    
</svg>
