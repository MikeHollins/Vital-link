
<svg id="method-flowchart-diagram" viewBox="0 0 400 680" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-labelledby="diagramTitle">
    <title id="diagramTitle">FIG. 2: Method Flowchart</title>
    
    <style>
        .process-block {
            fill: white;
            stroke: black;
            stroke-width: 1;
        }
        .label {
            font-size: 14px;
            font-weight: normal;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
            fill: black;
            font-family: sans-serif;
        }
        .title-label {
            font-size: 16px;
            font-weight: bold;
            text-anchor: middle;
            fill: black;
            font-family: sans-serif;
        }
        .arrow-line {
            stroke: black;
            stroke-width: 1;
            fill: none;
        }
    </style>
    
    <!-- Define arrowhead marker -->
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
        </marker>
    </defs>

    <!-- White Background -->
    <rect x="0" y="0" width="100%" height="100%" fill="white"/>

    <!-- Diagram Title -->
    <text x="200" y="30" class="title-label">FIG. 2</text>

    <!-- Step 1 (210) -->
    <rect x="50" y="80" width="300" height="80" rx="2" class="process-block"/>
    <text x="200" y="120" class="label">
        <tspan x="200" dy="-0.6em">Receive Unstructured</tspan>
        <tspan x="200" dy="1.2em">Text Document (210)</tspan>
    </text>

    <!-- Arrow -->
    <path d="M 200 160 V 190" class="arrow-line" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2 (220) -->
    <rect x="50" y="200" width="300" height="80" rx="2" class="process-block"/>
    <text x="200" y="240" class="label">
        <tspan x="200" dy="-0.6em">Identify Sensitive Text Portions</tspan>
        <tspan x="200" dy="1.2em">via ML Model (220)</tspan>
    </text>

    <!-- Arrow -->
    <path d="M 200 280 V 310" class="arrow-line" marker-end="url(#arrowhead)"/>

    <!-- Step 3 (230) -->
    <rect x="50" y="320" width="300" height="80" rx="2" class="process-block"/>
    <text x="200" y="360" class="label">
        <tspan x="200" dy="-0.6em">Generate Sanitized Text with</tspan>
        <tspan x="200" dy="1.2em">Preserved Semantic Context (230)</tspan>
    </text>

    <!-- Arrow -->
    <path d="M 200 400 V 430" class="arrow-line" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4 (240) -->
    <rect x="50" y="440" width="300" height="80" rx="2" class="process-block"/>
    <text x="200" y="480" class="label">
        <tspan x="200" dy="-0.6em">Generate Structured Metadata</tspan>
        <tspan x="200" dy="1.2em">via Ontology Mapping (240)</tspan>
    </text>

    <!-- Arrow -->
    <path d="M 200 520 V 550" class="arrow-line" marker-end="url(#arrowhead)"/>

    <!-- Step 5 (250) -->
    <rect x="50" y="560" width="300" height="80" rx="2" class="process-block"/>
    <text x="200" y="600" class="label">
        <tspan x="200" dy="-0.6em">Store Combined</tspan>
        <tspan x="200" dy="1.2em">Data Object (250)</tspan>
    </text>

</svg>
